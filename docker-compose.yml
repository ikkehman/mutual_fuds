version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      REDIS_ADDR: redis:6379
    depends_on:
      - db
      - redis
    networks:
      - mynet

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: myapp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mynet

  redis:
    image: redis:7-alpine
    networks:
      - mynet

volumes:
  postgres_data:

networks:
  mynet: